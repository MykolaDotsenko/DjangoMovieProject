{% extends 'imdb/base.html' %}
{% load static %}
{% block title %}Create account{% endblock %}

{% block main %}
<h1 class="text-warning">Create account</h1>
<div class="row justify-content-center">
    <div class="col-2">
        <form method="post">
            {% csrf_token %}
            {{form}}
            <div class="my-3">
                <input type="submit" value="Submit" class="btn btn-warning">
            </div>
        </form>
    </div>
</div>

{% endblock %}
